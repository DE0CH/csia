{% extends "codestudy/base.html" %}
{% block content %}
    <div class="ui container">
    <div class="ui three column stackable grid">
        {% for paper in papers %}
            <div class="column">
                <div class="ui fluid card">
                    <div class="image">
                        <img src="">
                    </div>
                    <div class="content ">
                        <a class="header" href="{{ paper.pdf.url }}">{{ paper.title }}</a>
                        <div class="description">
                            {{ paper.description }}
                        </div>
                    </div>
                    <div class="content">
                    <span class="right floated">
                      <i class="heart like icon" id="like-{{ paper.pk }}" onclick="like({{ paper.pk }})"></i>
                      Bookmark
                    </span>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
{% block js %}
    <script>
        function like(pk) {
            console.log(pk);
            const likeBtn = $('#like-' + pk);
            if (likeBtn.hasClass('outline')) {
                likeBtn.removeClass('outline');
            } else {
                likeBtn.addClass('outline');
            }
        }
    </script>
{% endblock %}
