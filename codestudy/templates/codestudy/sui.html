<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <title>This is my first page in Semetic UI</title>
</head>
<body>
<div class="ui main text container">
    <h1>Welcome to Code Study</h1>

    <div class="ui middle aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <div class="content">
                    Search...
                </div>
            </h2>
            <form class="ui large form" method="post">
                {% csrf_token %}
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="search icon"></i>
                            <input type="text" name="terms" placeholder="Search Terms">
                        </div>
                    </div>

                    {#                    <div class="field">#}
                    {#                        <div class="ui left icon input">#}
                    {#                            <i class="lock icon"></i>#}
                    {#                            <input type="password" name="password" placeholder="Password">#}
                    {#                        </div>#}
                    {#                    </div>#}
                    <div class="field">
                        <select class="ui fluid search dropdown" multiple name="topic">
                            <option value="">Topic</option>
                            <option>Brain & Behavior</option>
                            <option>Hormones and pheromones and their effects on behavior</option>
                            <option>The relationship between genetics and behavior</option>
                            <option>Cognitive processes</option>
                            <option>The reliability of cognitive processes</option>
                            <option>Emotion and cognition</option>
                            <option>The individual and the group</option>
                            <option>Cultural origins of behavior and cognition</option>
                            <option>Cultural influences on behavior</option>
                        </select>
                    </div>
                    <div class="field">
                        <select class="ui fluid search dropdown" multiple name="approach">
                            <option value="">Approach</option>
                            <option>Biological</option>
                            <option>Cognitive</option>
                            <option>Sociocultural</option>
                        </select>
                    </div>
                    <div class="field">
                        <select class="ui fluid search dropdown" multiple name="approach">
                            <option value="">Tags</option>
                            <option>Tag 1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>... (these will be the tags that you make overtime)</option>
                        </select>
                    </div>

                    <div class="ui divider"></div>
                    <div class="Field">
                        <div class="ui checkbox">
                            <input id="example-id" type="checkbox" name="checkbox" value="ib">
                            <label for="example-id">IB Approved</label>
                        </div>
                    </div>

                    {#                    <div class="ui divider"></div>#}
                    {#                    <div class="Field">#}
                    {#                        <div class="ui radio checkbox">#}
                    {#                            <input type="radio" name="b1" value="a1">#}
                    {#                            <label>Radio 1</label>#}
                    {#                        </div>#}
                    {#                    </div>#}

                    <div class="ui divider"></div>


                    <button type="submit" class="ui fluid large teal submit button">Search</button>
                </div>


            </form>

        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $('.ui.dropdown')
        .dropdown()
    ;
</script>
</body>
</html>
